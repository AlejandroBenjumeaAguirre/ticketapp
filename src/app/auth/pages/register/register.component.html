<form class="login100-form"
      autocomplete="off"
      [formGroup]="miFormulario"
      (ngSubmit)="registro()">

  <span class="login100-form-title p-b-49">
      Nuevo Usuario
  </span>

  <div class="wrap-input100 m-b-23">
      <span class="label-input100">Nombre</span>
      <input class="input100"
             type="text"
             formControlName="name"
             placeholder="Ingrese su nombre">
      <span class="focus-input100"></span>
  </div>

<div class="wrap-input100 m-b-23">
  <span class="label-input100">Email</span>
  <input class="input100"
         type="email"
         formControlName="email"
         placeholder="Ingrese su email">
  <span class="focus-input100"></span>
</div>

<div class="wrap-input100 m-b-23">
  <span class="label-input100">Nickname</span>
  <input class="input100"
         type="text"
         formControlName="nickname"
         placeholder="Ingrese su nickname">
  <span class="focus-input100"></span>
</div>

<div class="wrap-input100 m-b-23">
  <span class="label-input100">Número telefónico</span>
  <input class="input100"
         type="text"
         formControlName="phone"
         placeholder="Ingrese su número telefónico">
  <span class="focus-input100"></span>
</div>

<div class="wrap-input100 m-b-23">
  <span class="label-input100">Grupo</span>
  <select class="input100"
          formControlName="group_id">
    <option value="">--Seleccione el Grupo--</option>
  </select>
</div>

<div class="wrap-input100 m-b-23">
  <span class="label-input100">Entidad</span>
  <select class="input100"
          formControlName="entity_id">
    <option value="">--Seleccione la entidad--</option>
  </select>
</div>

  <div class="wrap-input100">
      <span class="label-input100">Password</span>
      <input class="input100"
             type="password"
             formControlName="password"
             placeholder="Ingrese su contraseña">
      <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
      <div class="wrap-login100-form-btn">
          <div class="login100-form-bgbtn"></div>
          <button class="login100-form-btn"
                  type="submit"
                  [disabled]="miFormulario.invalid">
              Crear cuenta
          </button>
      </div>
  </div>

  <div class="flex-col-c p-t-60">
    <span class="txt1 p-b-17">
      ¿Ya tienes una cuenta?
    </span>
    <a routerLink="/auth/login" class="txt2">
      Ingresa aqui
    </a>
  </div>

</form>
